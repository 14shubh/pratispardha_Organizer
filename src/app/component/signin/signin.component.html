<div class="container">
  <div class="row ${1| ,row-cols-2,row-cols-3, auto,justify-content-md-center,|} signin-box">
      <div class="col-md-7 right">
          <div class="input-box">
              <div class="title">
                  <h3>Sign In</h3>
              </div>

              <div class="google-sign-in" (click)="signinWithGoogle()">
                  <a class="google-btn"><i class="fa fa-google" aria-hidden="true"></i> Sign In With
                    Google</a>
              </div>
              <span class="or">
                <p>OR</p>
            </span>
              <div class="input-area">
                  <div class="form-group">
                      <i class="fa-solid fa-envelope"></i>
                      <input type="email" required pattern='[a-z0-9]+@[a-z]+\.[a-z]{2,3}' #email="ngModel" [(ngModel)]="user.email" name="email" id="email" class="form-control" placeholder="Email" aria-describedby="helpId" />
                      <small id="helpId" *ngIf="email.errors?.['required'] && (email.touched||email.dirty)" >Please enter email</small>
                      <small id="helpId" *ngIf="email.errors?.['pattern']">Please Enter Valid Email</small>
                     
                  </div>
                  <div class="form-group">
                      <i class="fa-solid fa-unlock-keyhole"></i>
                      <input type="password" required #pass="ngModel" [(ngModel)]="user.password" name="password" id="password" class="form-control" placeholder="Password" aria-describedby="helpId" />
                      <small id="helpId" *ngIf="pass.errors?.['required'] && pass.touched" >Please enter password</small>
                  </div>
                  <div class="forgot">
                      <a  (click)="forgot()">Forget password ?</a>
                  </div>
                  <div class="sign-up-btn">
                      <button [disabled]="email.errors||pass.errors" (click)="SignIn()" class="sign-up">Sign In</button>
                  </div>
              </div>
              <div class="old-user">
                  <p>New account ? <a>Sign Up</a></p>
              </div>
          </div>
      </div>
  </div>
</div>
