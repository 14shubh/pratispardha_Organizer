<div class="forget">
    <div class="heading">
        <h3>Create new password</h3>
    </div>
    <div class="password">
        <i class="fa-solid fa-circle-user"></i>
        <div class="form-group">
            <input required='' type='password' [(ngModel)]="password1">
            <label alt='New Password' placeholder='New password...'></label>
        </div>
        <div class="form-group">
            <input required='' type='password' [(ngModel)]="password2">
            <label alt='Confirm Password' placeholder='Confirm password...'></label>
        </div>
       
        <div class="submit-btn">
            <a (click)="updatePassword()"class="submit">Create New Password</a>
        </div>
    </div>
</div>
