
<div class="container">
    <div class="row profile">
      
        <div class="col-md-12 right">
            <div class="right-content">
              <div class="profile">
            
                <div class="profile-content">
                    <div class="text form-group">
                        <input [(ngModel)]="name" type="text" class="form-control" placeholder="Name" disabled>
                    </div>
                    <div class="text form-group">
                        <input [(ngModel)]="email"  type="text" class="form-control" placeholder="Email" >
                        <!-- <i class="fa fa-pencil" aria-hidden="true" (click)="status(isDisabled)"></i> -->
                    </div>
                    <div class="text form-group">
                        <input [(ngModel)]="mobile"  type="text" class="form-control" placeholder="Mobile number" >
                    </div>
                    <div class="text form-group">
                        <input [(ngModel)]="alternate" type="text"  class="form-control" placeholder="Alternate mobile number   "  >
                        <!-- <i class="fa fa-pencil" aria-hidden="true" (click)="status(isDisabled)"></i> -->
                    </div>
                    
                </div>
            </div>

            </div>
        </div>
    </div>
</div>
